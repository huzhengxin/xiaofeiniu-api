<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="bt1">管理员登录</button>
    <button id="bt2">修改管理员密码</button>
    <script src="axios.js"></script>
    <script>
        bt1.onclick = function(){
            axios.get('http://127.0.0.1:8090/admin/login/boss/888888').then((result)=>{
                console.log("登录成功成功：");
                console.log(result.data)
            }).catch((err)=>{
                console.log(err)
            })
        }
        bt2.onclick = function(){
            //PUT/DELETE请求之前浏览器会先提交一个“预取请求”-Proflight Request-OPTIONS,请求方法为OPTIONS,目的询问是否
             var data = {aname:'admin',oldPwd:'123456',newPwd:'666666'}
            axios.patch('http://127.0.0.1:8090/admin/login',data).then((result)=>{
                console.log('密码修改成功')
                console.log(result.data)
            }).catch((err)=>{
                console.log(err)
            })
        }
    </script>
</body>
</html>
